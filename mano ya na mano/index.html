<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.S</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/640px-JavaScript-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>


    
    <i class="fa-solid fa-fan rotate cl"></i>

    <div class="Heading">
        Stop Watch
    </div>

    <div class="stopwatch-inner">
        <div class="watch">
            <div id="hour" class="hours c">0</div>
            <div id="min" class="min c">0</div>
            <div id="sec" class="sec c">0</div>
            <div id="msec" class="m-sec c">0</div>
        </div>

        <div class="buttons">
            <button id="click" onclick="start ()">Start</button>
            <button id="stop" onclick="stop ()">Stop</button>
            <button id="reset" onclick="reset()">Reset</button>
        </div>
    </div>


        

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>



</body>
</html>
